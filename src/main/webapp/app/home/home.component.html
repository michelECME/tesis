
<div class="row">
  <div class="col-md-5">
    <h1 class="display-4"> BIENVENIDO A <strong>SICET</strong></h1>
    <p>SISTEMA PARA EL CONTROL DE EQUIPOS DE
      TRANSPORTE AUTOMOTOR EN LA <strong>ECME</strong></p>
   
    <span class="hipster img-fluid rounded"></span>
  </div>

  

  
  <div class="col-md-7"  >
    <div [ngSwitch]="isAuthenticated()">

      <div class="row justify-content-center" *ngSwitchCase="false">
        <div class="col-lg-6 col-md-8 col-sm-10">
          <h1 jhiTranslate="login.title" data-cy="loginTitle">Sign in</h1>
          <div class="alert alert-danger" *ngIf="authenticationError"
            jhiTranslate="login.messages.error.authentication" data-cy="loginError">
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
          </div>
          <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
            <div class="form-group">
              <label class="username-label" for="username" jhiTranslate="global.form.username.label">Login</label>
              <input type="text" class="form-control" name="username" id="username"
                placeholder="{{ 'global.form.username.placeholder' | translate }}" formControlName="username"
                #username data-cy="username" />
            </div>
            <div class="form-group">
              <label for="password" jhiTranslate="login.form.password">Password</label>
              <input type="password" class="form-control" name="password" id="password"
                placeholder="{{ 'login.form.password.placeholder' | translate }}" formControlName="password"
                data-cy="password" />
            </div>
            <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button" data-cy="submit">Sign
              in</button>
          </form>
          <div class="mt-3 alert alert-warning">
            <a class="alert-link" routerLink="/account/reset/request" jhiTranslate="login.password.forgot"
              data-cy="forgetYourPasswordSelector">Did you forget your password?</a>
          </div>
        </div>
      </div>
      <div class="alert alert-success" *ngSwitchCase="true">
        <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
          [translateValues]="{ username: account.login }">You are logged in as user "{{ account.login }}".</span>
      </div>
      <div [ngSwitch]="isAuthenticated()">
      </div>
    </div>
  </div>
</div>
