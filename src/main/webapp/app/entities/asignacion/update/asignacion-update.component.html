<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-asignacion-heading" data-cy="AsignacionCreateUpdateHeading" jhiTranslate="tesisApp.asignacion.home.createOrEditLabel">
        Create or edit a Asignacion
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

       
        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.asignacion.fecha" for="field_fecha">Fecha</label>
          <div class="d-flex">
            <input
              id="field_fecha"
              data-cy="fecha"
              type="datetime-local"
              class="form-control"
              name="fecha"
              formControlName="fecha"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.asignacion.cantidad" for="field_cantidad">Cantidad</label>
          <input type="number" class="form-control" name="cantidad" id="field_cantidad" data-cy="cantidad" formControlName="cantidad" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.asignacion.chofer" for="field_chofer">Chofer</label>
          <select class="form-control" id="field_chofer" data-cy="chofer" name="chofer" formControlName="chofer">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="choferOption.id === editForm.get('chofer')!.value?.id ? editForm.get('chofer')!.value : choferOption"
              *ngFor="let choferOption of chofersSharedCollection; trackBy: trackChoferById"
            >
              {{ choferOption.nombre}}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.asignacion.recurso" for="field_recurso">Recurso</label>
          <select class="form-control" id="field_recurso" data-cy="recurso" name="recurso" formControlName="recurso">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="recursoOption.id === editForm.get('recurso')!.value?.id ? editForm.get('recurso')!.value : recursoOption"
              *ngFor="let recursoOption of recursosSharedCollection; trackBy: trackRecursoById"
            >
              {{ recursoOption.nombre }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
