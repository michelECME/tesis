<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-equipo-heading" data-cy="EquipoCreateUpdateHeading" jhiTranslate="tesisApp.equipo.home.createOrEditLabel">
        Create or edit a Equipo
      </h2>

      <div>

        <jhi-alert-error></jhi-alert-error>


        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.equipo.chapilla" for="field_chapilla">Chapilla</label>
          <input type="text" class="form-control" name="chapilla" id="field_chapilla" data-cy="chapilla" formControlName="chapilla" />
          <div *ngIf="editForm.get('chapilla')!.invalid && (editForm.get('chapilla')!.dirty || editForm.get('chapilla')!.touched)"></div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.equipo.clase" for="field_clase">Clase</label>
          <select class="form-control" name="clase" formControlName="clase" id="field_clase" data-cy="clase">
            <option [ngValue]="null">{{ 'tesisApp.Clase.null' | translate }}</option>
            <option value="LIGERO">{{ 'tesisApp.Clase.LIGERO' | translate }}</option>
            <option value="PESADO">{{ 'tesisApp.Clase.PESADO' | translate }}</option>
            <option value="COMPLEMENTARIO">{{ 'tesisApp.Clase.COMPLEMENTARIO' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.equipo.modelo" for="field_modelo">Modelo</label>
          <input type="text" class="form-control" name="modelo" id="field_modelo" data-cy="modelo" formControlName="modelo" />
        </div>


        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.equipo.chapa" for="field_chapa">Chapa</label>
          <input type="text" class="form-control" name="chapa" id="field_chapa" data-cy="chapa" formControlName="chapa" />
          <div *ngIf="editForm.get('chapa')!.invalid && (editForm.get('chapa')!.dirty || editForm.get('chapa')!.touched)"></div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.equipo.estado" for="field_estado">Estado</label>
          <select class="form-control" name="estado" formControlName="estado" id="field_estado" data-cy="estado">
            <option [ngValue]="null">{{ 'tesisApp.Estado.null' | translate }}</option>
            <option value="BUENO">{{ 'tesisApp.Estado.BUENO' | translate }}</option>
            <option value="REGULAR">{{ 'tesisApp.Estado.REGULAR' | translate }}</option>
            <option value="MALO">{{ 'tesisApp.Estado.MALO' | translate }}</option>
            <option value="NO_DESCRITO">{{ 'tesisApp.Estado.NO_DESCRITO' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.equipo.anno" for="field_anno">Anno</label>
          <input type="number" class="form-control" name="anno" id="field_anno" data-cy="anno" formControlName="anno" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.equipo.ueb" for="field_ueb">Ueb</label>
          <select class="form-control" name="ueb" formControlName="ueb" id="field_ueb" data-cy="ueb">
            <option [ngValue]="null">{{ 'tesisApp.UEB.null' | translate }}</option>
            <option value="PROYECTO">{{ 'tesisApp.UEB.PROYECTO' | translate }}</option>
            <option value="COES">{{ 'tesisApp.UEB.COES' | translate }}</option>
            <option value="MONTAJE">{{ 'tesisApp.UEB.MONTAJE' | translate }}</option>
            <option value="LOGISTICA">{{ 'tesisApp.UEB.LOGISTICA' | translate }}</option>
            <option value="CIEGO">{{ 'tesisApp.UEB.CIEGO' | translate }}</option>
            <option value="HOLGUIN">{{ 'tesisApp.UEB.HOLGUIN' | translate }}</option>
            <option value="SANTIAGO">{{ 'tesisApp.UEB.SANTIAGO' | translate }}</option>
            <option value="OC">{{ 'tesisApp.UEB.OC' | translate }}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.equipo.marca" for="field_marca">Marca</label>
          <input type="text" class="form-control" name="marca" id="field_marca" data-cy="marca" formControlName="marca" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.equipo.motor" for="field_motor">Motor</label>
          <select class="form-control" id="field_motor" data-cy="motor" name="motor" formControlName="motor">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="motorOption.id === editForm.get('motor')!.value?.id ? editForm.get('motor')!.value : motorOption"
              *ngFor="let motorOption of motorsCollection; trackBy: trackMotorById"
            >
              {{ motorOption.codigo }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.equipo.chofer" for="field_chofer">Chofer</label>
          <select class="form-control" id="field_chofer" data-cy="chofer" name="chofer" formControlName="chofer">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="choferOption.id === editForm.get('chofer')!.value?.id ? editForm.get('chofer')!.value : choferOption"
              *ngFor="let choferOption of chofersCollection; trackBy: trackChoferById"
            >
              {{ choferOption.nombre }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
