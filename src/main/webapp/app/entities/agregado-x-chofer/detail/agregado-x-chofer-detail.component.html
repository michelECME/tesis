<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="agregadoXChofer">
      <h2 data-cy="agregadoXChoferDetailsHeading"><span jhiTranslate="tesisApp.agregadoXChofer.detail.title">Agregado X Chofer</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ agregadoXChofer.id }}</span>
        </dd>
        <dt><span jhiTranslate="tesisApp.agregadoXChofer.cantidadChorfer">Cantidad Chorfer</span></dt>
        <dd>
          <span>{{ agregadoXChofer.cantidadChorfer }}</span>
        </dd>
        <dt><span jhiTranslate="tesisApp.agregadoXChofer.chapa">Chapa</span></dt>
        <dd>
          <span>{{ agregadoXChofer.chapa }}</span>
        </dd>
        <dt><span jhiTranslate="tesisApp.agregadoXChofer.nombre">Nombre</span></dt>
        <dd>
          <span>{{ agregadoXChofer.nombre }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/agregado-x-chofer', agregadoXChofer.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
