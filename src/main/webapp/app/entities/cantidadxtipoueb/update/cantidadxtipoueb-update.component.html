<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-cantidadxtipoueb-heading"
        data-cy="CANTIDADXTIPOUEBCreateUpdateHeading"
        jhiTranslate="tesisApp.cANTIDADXTIPOUEB.home.createOrEditLabel"
      >
        Create or edit a CANTIDADXTIPOUEB
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.cANTIDADXTIPOUEB.cantidadTipoUEB" for="field_cantidadTipoUEB"
            >Cantidad Tipo UEB</label
          >
          <input
            type="number"
            class="form-control"
            name="cantidadTipoUEB"
            id="field_cantidadTipoUEB"
            data-cy="cantidadTipoUEB"
            formControlName="cantidadTipoUEB"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.cANTIDADXTIPOUEB.tipoCarro" for="field_tipoCarro">Tipo Carro</label>
          <input type="text" class="form-control" name="tipoCarro" id="field_tipoCarro" data-cy="tipoCarro" formControlName="tipoCarro" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.cANTIDADXTIPOUEB.ueb" for="field_ueb">Ueb</label>
          <input type="text" class="form-control" name="ueb" id="field_ueb" data-cy="ueb" formControlName="ueb" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
