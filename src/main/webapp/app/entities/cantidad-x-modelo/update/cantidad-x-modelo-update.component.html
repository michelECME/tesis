<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-cantidad-x-modelo-heading"
        data-cy="CantidadXModeloCreateUpdateHeading"
        jhiTranslate="tesisApp.cantidadXModelo.home.createOrEditLabel"
      >
        Create or edit a Cantidad X Modelo
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.cantidadXModelo.cantidadModelo" for="field_cantidadModelo"
            >Cantidad Modelo</label
          >
          <input
            type="number"
            class="form-control"
            name="cantidadModelo"
            id="field_cantidadModelo"
            data-cy="cantidadModelo"
            formControlName="cantidadModelo"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="tesisApp.cantidadXModelo.modelo" for="field_modelo">Modelo</label>
          <input type="text" class="form-control" name="modelo" id="field_modelo" data-cy="modelo" formControlName="modelo" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
